<!-- Responsive Reviews Slider (WINIX brand-level) -->
<section class="py-10 sm:py-12 lg:py-16 overflow-hidden">
  <div class="w-full px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-left mb-8 sm:mb-12">
      <!-- <p class="text-xs sm:text-sm text-secondary tracking-[0.2em] uppercase mb-2">Customer Reviews</p> -->

      <h2 class="font-bold leading-tight tracking-tight text-3xl md:text-4xl lg:text-5xl text-[#0e1649]">
        <span>Loved by Our</span>
        <span
          class="ml-2 inline-flex items-center rounded-md bg-gradient-to-r from-[#6a1b6e]/12 to-[#b21e6b]/12  px-2.5 py-1">
          <span
            class="font-semibold rounded-md text-white bg-gradient-to-r from-[#74236C] to-[#74236C] px-2 py-1">Clients</span>
        </span>
      </h2>
      <p class="text-sm md:text-lg text-secondary mt-2">
        Real experiences from satisfied WINIX users worldwide
      </p>
    </div>

    <!-- Slider Container -->
    <div class="relative" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <div class="overflow-hidden rounded-xl">
        <div class="flex transition-transform duration-700 ease-in-out"
          [style.transform]="'translateX(-' + transformPercentage + '%)'">
          <!-- Review Cards -->
          <div *ngFor="let review of reviews; let i = index" class="w-full px-2 md:px-1">
            <div
              class="bg-white rounded-xl border shadow-sm p-4 sm:p-8 border-gray-100 w-[357px] h-auto md:min-h-[250px] flex flex-col items-start mb-1 transition-shadow duration-300">
              <!-- Quote Icon -->
              <div class="flex items-start mb-2 bg-slate-100 p-2 rounded-full text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
                  class="icon icon-tabler icons-tabler-filled icon-tabler-quote rotate-180">
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M9 5a2 2 0 0 1 2 2v6c0 3.13 -1.65 5.193 -4.757 5.97a1 1 0 1 1 -.486 -1.94c2.227 -.557 3.243 -1.827 3.243 -4.03v-1h-3a2 2 0 0 1 -1.995 -1.85l-.005 -.15v-3a2 2 0 0 1 2 -2z" />
                  <path
                    d="M18 5a2 2 0 0 1 2 2v6c0 3.13 -1.65 5.193 -4.757 5.97a1 1 0 1 1 -.486 -1.94c2.227 -.557 3.243 -1.827 3.243 -4.03v-1h-3a2 2 0 0 1 -1.995 -1.85l-.005 -.15v-3a2 2 0 0 1 2 -2z" />
                </svg>
              </div>

              <!-- Review Text -->
              <p class="text-gray-500 font-medium text-xs sm:text-sm leading-relaxed text-left mb-4 flex-1">
                "{{ review.content }}"
              </p>

              <!-- Name & Role -->
              <div class="text-left w-full mt-auto">
                <h4 class="font-semibold text-zinc-700 text-md truncate">- {{ review.name }}</h4>
                <p class="text-xs text-zinc-500 truncate ml-3">{{ review.role }}</p>
              </div>
            </div>
          </div>
          <!-- /card -->
        </div>
      </div>

      <!-- Dots Indicator (mobile) -->
      <div class="flex justify-center mt-4 sm:mt-6 space-x-2 md:hidden">
        <button *ngFor="let dot of dots; let di = index" (click)="goToSlide(di)"
          class="w-3 h-3 sm:w-4 sm:h-4 rounded-full transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          [ngClass]="di === currentDotIndex ? 'bg-blue-600' : 'bg-gray-300'"
          [attr.aria-label]="'Go to slide group ' + (di + 1)">
        </button>
      </div>
    </div>
  </div>
</section>
