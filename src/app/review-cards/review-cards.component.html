<!-- Responsive Reviews Slider (WINIX brand-level) -->
<section class="py-2 md:py-4 overflow-hidden">
  <div class="w-full px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-left">
      <!-- <p class="text-xs sm:text-sm text-secondary tracking-[0.2em] uppercase mb-2">Customer Reviews</p> -->

      <h2
        class="font-bold md:font-extrabold leading-tight first-letter:text-6xl tracking-tight text-4xl md:text-5xl  text-[#0e1649]">
        <span>Loved by Our</span>
        <span
          class="inline-flex items-center rounded-md bg-gradient-to-r from-[#6a1b6e]/12 to-[#b21e6b]/12 px-2.5 py-1">
          <span
            class="font-bold rounded-md text-white bg-gradient-to-r from-[#74236C] to-[#74236C] px-2 py-1">Clients</span>
        </span>
      </h2>
      <p class="text-sm md:text-lg text-secondary mt-2">
        Real experiences from satisfied WINIX users worldwide
      </p>
    </div>

    <!-- Slider Container -->
    <div class="relative" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <div class="overflow-hidden rounded-xl">
        <div class="flex flex-nowrap gap-3 transition-transform duration-700 ease-in-out"
          [style.transform]="'translateX(-' + transformPercentage + '%)'">
          <!-- Review Cards -->
          <div *ngFor="let review of reviews; let i = index" class="w-auto px-1 sm:px-2">
            <div
              class="bg-white rounded-2xl border border-transparent shadow transition-all duration-300 relative overflow-hidden group p-6 sm:p-8 w-[85vw] sm:w-[350px]
 h-auto md:min-h-[250px] flex flex-col items-start mb-1 before:absolute before:inset-0 before:rounded-2xl before:border-2 before:border-transparent before:bg-gradient-to-r before:from-[#74236C]/20 before:to-purple-200 before:opacity-0 before:transition-opacity before:duration-500 cursor-pointer">
              <!-- Quote Icon -->
              <div class="flex items-start mb-2 bg-[#74236C]/10 rounded-full text-[#74236C] shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"
                  class="rotate-180 opacity-80 group-hover:opacity-100">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                    d="M9 5a2 2 0 0 1 2 2v6c0 3.13 -1.65 5.193 -4.757 5.97a1 1 0 1 1 -.486 -1.94c2.227 -.557 3.243 -1.827 3.243 -4.03v-1h-3a2 2 0 0 1 -1.995 -1.85v-3a2 2 0 0 1 2 -2z" />
                  <path
                    d="M18 5a2 2 0 0 1 2 2v6c0 3.13 -1.65 5.193 -4.757 5.97a1 1 0 1 1 -.486 -1.94c2.227 -.557 3.243 -1.827 3.243 -4.03v-1h-3a2 2 0 0 1 -1.995 -1.85v-3a2 2 0 0 1 2 -2z" />
                </svg>
              </div>

              <!-- Review Text -->
              <p
                class="text-gray-600 font-medium text-sm sm:text-base leading-relaxed line-clamp-3 text-left mb-3 italic">
                “{{ review.content }}”
              </p>

              <!-- Name & Role -->
              <div class="flex items-center justify-between w-full">
                <div class="text-left w-full mt-auto">
                  <p class="font-semibold text-[#74236C] text-md sm:text-lg">- {{ review.name }}</p>
                  <p class="text-xs text-gray-500 ml-3 mt-0.5 tracking-wide">{{ review.role }}</p>
                </div>
                <!-- Avatar Image -->
                <div class="w-10 h-10 rounded-full overflow-hidden">
                  <img [src]="review.avatar" [alt]="review.name + ' avatar'" class="w-full h-full object-cover"   />
                </div>
              </div>
            </div>
          </div>
          <!-- /card -->
        </div>
      </div>

      <!-- Dots Indicator (mobile) -->
      <div class="flex justify-center mt-4 sm:mt-6 space-x-2 md:hidden">
        <button *ngFor="let dot of dots; let di = index" (click)="goToSlide(di)"
          class="w-3 h-3 sm:w-4 sm:h-4 rounded-full transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-[#74236C] focus:ring-offset-2"
          [ngClass]="di === currentDotIndex ? 'bg-[#74236C]' : 'bg-gray-300'"
          [attr.aria-label]="'Go to slide group ' + (di + 1)">
        </button>
      </div>
    </div>
  </div>
</section>
