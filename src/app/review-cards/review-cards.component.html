<!-- Responsive Reviews Slider (WINIX brand-level) -->
<section class="py-10 sm:py-12 lg:py-16 bg-white overflow-hidden">
  <div class="w-full px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-8 sm:mb-12">
      <p class="text-xs sm:text-sm text-secondary tracking-[0.2em] uppercase mb-2">Customer Reviews</p>
      <h2 class="text-2xl sm:text-3xl lg:text-4xl font-light text-primary">
        Hear it from
        <span
          class="bg-gradient-to-r
                 from-[hsl(var(--accent-tertiary))]
                 via-[hsl(var(--accent-secondary))]
                 to-[hsl(var(--accent-primary))]
                 bg-clip-text text-transparent font-semibold">
          Our WINIX Users
        </span>
      </h2>
      <p class="text-sm sm:text-base text-secondary mt-2 max-w-2xl mx-auto">
        Real experiences from satisfied WINIX users worldwide
      </p>
    </div>

    <!-- Slider Container -->
    <div class="relative max-w-7xl mx-auto" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <div class="overflow-hidden rounded-xl">
        <div class="flex transition-transform duration-700 ease-in-out"
             [style.transform]="'translateX(-' + transformPercentage + '%)'">

          <!-- Review Cards -->
          <div *ngFor="let review of reviews; let i = index"
               class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 flex-shrink-0 px-2 sm:px-3">
            <div class="bg-white rounded-xl p-4 sm:p-6 border border-gray-100 h-auto sm:h-80 flex flex-col items-start">
              <!-- User Info -->
              <div class="flex items-center mb-3 sm:mb-4">
                <!-- Lazy Loaded Avatar -->
                <ng-container *ngIf="visibleMap['review-' + i]; else avatarPlaceholder">
                  <img [src]="review.avatar" [alt]="review.name"
                       class="w-10 h-10 sm:w-12 sm:h-12 rounded-full object-cover mr-3 flex-shrink-0"
                       loading="lazy" decoding="async"/>
                </ng-container>
                <ng-template #avatarPlaceholder>
                  <div [attr.data-lazy-id]="'review-' + i"
                       class="w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-gray-200 animate-pulse mr-3 flex-shrink-0">
                  </div>
                </ng-template>

                <!-- Name & Role -->
                <div class="min-w-0 flex-1">
                  <h4 class="font-semibold text-gray-900 text-sm truncate">{{ review.name }}</h4>
                  <!-- <p class="text-xs text-gray-600 truncate">{{ review.role }}</p> -->
                </div>
              </div>

              <!-- Stars (reverted to yellow) -->
              <div class="flex items-center gap-0.5 mb-3"
                   [attr.aria-label]="'Rated ' + review.rating + ' out of 5 stars'"
                   role="img">
                <ng-container *ngFor="let _ of [1,2,3,4,5]; let si = index">
                  <!-- filled -->
                  <svg *ngIf="si < review.rating" class="w-4 h-4 text-yellow-400"
                       viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.388 2.46a1 1 0 00-.364 1.118l1.287 3.975c.3.922-.755 1.688-1.538 1.118l-3.388-2.46a1 1 0 00-1.176 0l-3.388 2.46c-.783.57-1.838-.196-1.539-1.118l1.287-3.975a1 1 0 00-.364-1.118L2.045 9.402c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.975z"/>
                  </svg>
                  <!-- empty -->
                  <svg *ngIf="si >= review.rating" class="w-4 h-4 text-gray-300"
                       viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.18c.969 0 1.371 1.24.588 1.81l-3.388 2.46a1 1 0 00-.364 1.118l1.287 3.975c.3.922-.755 1.688-1.538 1.118l-3.388-2.46a1 1 0 00-1.176 0l-3.388 2.46c-.784.57-1.838-.197-1.539-1.118l1.287-3.975a1 1 0 00-.364-1.118L2.045 9.402c-.783-.57-.38-1.81.588-1.81h4.18a1 1 0 00.95-.69l1.286-3.975z"/>
                  </svg>
                </ng-container>
              </div>

              <!-- Review Text -->
              <p class="text-gray-700 font-medium text-xs sm:text-sm leading-relaxed mb-4 flex-1">
                "{{ review.content }}"
              </p>

              <!-- Device & Date -->
              <div class="mt-auto space-y-2 w-full">
                <!-- Device chip (reverted to blue) -->
                <div class="bg-blue-50 rounded-full px-2 py-1">
                  <span class="text-xs text-dark font-medium truncate block">{{ review.device }}</span>
                </div>
                <div class="flex items-center justify-between">
                  <span class="text-xs text-gray-500">{{ review.date }}</span>
                  <div class="flex items-center text-primary">
                    <svg class="w-3 h-3 mr-1 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                      <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd"/>
                    </svg>
                    <span class="text-xs">Verified</span>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /card -->
        </div>
      </div>

      <!-- Dots Indicator (mobile) -->
      <div class="flex justify-center mt-4 sm:mt-6 space-x-2 md:hidden">
        <button *ngFor="let dot of dots; let di = index"
                (click)="goToSlide(di)"
                class="w-3 h-3 sm:w-4 sm:h-4 rounded-full transition-all duration-300 hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                [ngClass]="di === currentDotIndex ? 'bg-blue-600' : 'bg-gray-300'"
                [attr.aria-label]="'Go to slide group ' + (di + 1)">
        </button>
      </div>
    </div>
  </div>
</section>
